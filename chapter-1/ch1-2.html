<!DOCTYPE html>
<html lang="en">


<body>
  <script>
    // Check if one string is a permutation of another
    const perm = (strA, strB) => {
      let arrA = Array.from(strA).sort()
      let arrB = Array.from(strB).sort()
      // Clearly false if different lengths
      if (arrA.length != arrB.length) {
        alert('false')
      }
      // Indexes should be matching after .sort() method, so check if any are not 
      for (let i = 0; i < arrA.length; i++) {
        if (arrA[i] != arrB[i]) {
          alert('false')
        }
      }
      alert('true');

    }


  </script>
  <button onclick="perm('geo', 'gef')">Click</button>

</body>

</html>
