<body>
  <script>

    // determine if a string has all unique characters
    const unique = (str) => {
      for (let i = 0; i < str.length; i++) {
        for (let j = 1; j < str.length; j++) {
          if (str[i] == str[j]) {
            alert('false');
            return false;
          } else {
            alert('true');
            return true;
          }
        }
      }
    };
  </script>

  <button onclick="unique('abce')">Click</button>
</body>
